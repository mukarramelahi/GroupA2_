    <h3 style="text-align: center;">Calculate Calorie Burn</h3>
    <div class="container1">
        <label style="color: #a70000;" for="workout">Select Workout:</label>
        <select id="workout" class="form-select" aria-label="Select workout">
            <option style="color: #a70000;" selected>Select workout</option>
            <option style="color: #a70000;" value="running">Running</option>
            <option style="color: #a70000;" value="cycling">Cycling</option>
            <option style="color: #a70000;" value="swimming">Swimming</option>
        </select>

        <label style="color: #a70000;" for="intensity">Enter Intensity (MET value):</label>
        <input type="number" id="intensity" class="form-control" placeholder="Intensity (MET value)" />

        <label style="color: #a70000;" for="duration">Enter Duration (in minutes):</label>
        <input type="number" id="duration" class="form-control" placeholder="Duration in minutes" />

        <button type="button" onclick="calculateCalories()"
            class="btn btn-dark" style="text-align: center; background-color: #a70000;">Calculate</button>
        <h3 id="calories"></h3>
    </div>

    <script>
        const calculateCalories = () => {
            let workout = document.getElementById('workout').value;
            let intensity = parseFloat(document.getElementById('intensity').value);
            let duration = parseFloat(document.getElementById('duration').value);

            if (workout === 'running') {
                // Calorie calculation formula for running: Calories = MET * weight * duration
                // Assuming weight is 70kg for this example
                let weight = 70; // kg
                let calories = intensity * weight * (duration / 60); // Convert duration from minutes to hours
                document.getElementById('calories').innerHTML = `Calories burned: ${calories.toFixed(2)}`;
            } else if (workout === 'cycling') {
                // Calorie calculation formula for cycling: Calories = MET * weight * duration
                // Assuming weight is 70kg for this example
                let weight = 70; // kg
                let calories = intensity * weight * (duration / 60); // Convert duration from minutes to hours
                document.getElementById('calories').innerHTML = `Calories burned: ${calories.toFixed(2)}`;
            } else if (workout === 'swimming') {
                // Calorie calculation formula for swimming: Calories = MET * weight * duration
                // Assuming weight is 70kg for this example
                let weight = 70; // kg
                let calories = intensity * weight * (duration / 60); // Convert duration from minutes to hours
                document.getElementById('calories').innerHTML = `Calories burned: ${calories.toFixed(2)}`;
            } else {
                alert('Please select a workout');
            }
        }
    </script>
